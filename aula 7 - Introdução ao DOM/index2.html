<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar elementos</title>
</head>
<body>
    
    <h1>Pegando um elemento</h1>
    <p>olha a pedra</p>
    <div id="pao">testando o querySelector</div>
    <script>
    
      var d = window.document.querySelector('div#pao')
      d.style.background = 'blue'
    </script>
</body>
</html>
