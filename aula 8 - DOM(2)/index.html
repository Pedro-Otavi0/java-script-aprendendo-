<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            background-color: blue;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            cursor: pointer;

        }
        #area:hover{
            background-color: rgb(121, 121, 239);
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseout="sair()">interação...</div>
    <script>
          var a = window.document.getElementById('area')
          
        function clicar(){
          
            a.innerText = "clicou!"
        }
        function sair(){
           
            a.innerText = "clique novamente"
        }
    </script>
</body>
</html>
